<!-- main -->
<div ng-controller="LoginController">
    <div class="column col-sm-9" id="main">
        <div class="padding">
            <div class="full col-sm-9">

                <!-- content -->
                <div class="row">
                    <div class="col-sm-12" id="featured">
                        <div class="page-header text-muted">
                            Login
                            <a href="#register" class="btn btn-success pull-right">Register</a>
                        </div>
                    </div>
                </div>

                <div class="well-lg">
                    <form action="" method="post">
                        <div class="row">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <h4>Public Identity</h4>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Sip2Sip user id" aria-describedby="basic-addon2">
                                        <span class="input-group-addon" id="basic-addon2">@sip2sip.info</span>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <h4>Password</h4>
                                    <input type="password" class="form-control" required/>
                                </li>
                                <li class="list-group-item">
                                    <h4>Display Name</h4>
                                    <input type="text" class="form-control" required/>
                                </li>
                                <li class="list-group-item">
                                    <h4>Realm</h4>
                                    <input type="text" class="form-control" readonly placeholder="@sip2sip.info"/>
                                </li>
                            </ul>
                        </div>
                        <div class="row">
                            <input type="submit" value="Login" class="btn btn-primary pull-right"/>
                            <!--<button class="btn btn-primary pull-right">Register</button>-->
                        </div>
                    </form>
                </div>

                <hr>

                <div class="row" id="footer">
                    <div class="col-sm-6">

                    </div>
                    <div class="col-sm-6">
                        <p>
                            <a href="#" class="pull-right">Â©Copyright Inc.</a>
                        </p>
                    </div>
                </div>

                <hr>

            </div><!-- /col-9 -->
        </div><!-- /padding -->
    </div>
</div>
<!-- /main -->
