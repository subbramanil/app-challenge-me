<!DOCTYPE html>
<html>
<head>
<title>ClickTime Challenge</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<style type="text/css">
	.blocks{
		margin: 10px;
		border: none;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
	var countTarget;
	var upCounterID, downCounterID;

	// flags to track clock running status
	var c1Play = false, c2Play = false;
	var isReadyToGo = false;

	$(document).ready(function(){

		$('#setTimer').click(setTimers);	
		$('#clearTimer').click(clearTimers);	
		
		$('#playBtn1').click(startCountingUp);
		$('#pauseBtn1').click(pauseCountingUp);
		$('#resetBtn1').click(resetCountingUp);

		$('#playBtn2').click(startCountingDown);
		$('#pauseBtn2').click(pauseCountingDown);
		$('#resetBtn2').click(resetCountingDown);

	});

</script>

<body>
	<!-- Main Panel -->
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Perfect Timing
			</div>
			<div class="panel-body">

				<!-- User Input Panel -->
				<div class="panel panel-info col-md-3 col-md-offset-1 blocks">
					<div class="panel-heading">
						Set here
					</div>
					<div class="panel-body">
						<div class="row blocks">
					    	<input type="text" class="form-control" id="countVal" placeholder="Enter seconds.. eg., 60 ">
					    </div>

					    <div class="row blocks">
					        	<button class="btn btn-primary" type="button" id="setTimer">Set</button>
					     		<button class="btn btn-default" type="button" id="clearTimer">Clear</button>
					    </div>
					</div>
				</div>
				<!-- End User Input Panel -->

				<!-- Stop Watch 1 Panel -->
				<div class="panel panel-success col-md-3 col-md-offset-1 blocks">
					<div class="panel-heading">
						Stop Watch 1
					</div>
					<div class="panel-body">
						<div class="input-group blocks">
							<input type="text" readonly=true class="form-control" id="cType1Days" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Days</span>
						</div>
						<div class="input-group blocks">
							<input type="text" readonly=true class="form-control" id="cType1Hours" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Hours</span>
						</div>
						<div class="input-group blocks">
							<input type="text" readonly=true class="form-control" id="cType1Mins" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Mins</span>
						</div>
						<div class="input-group blocks">
							<input type="text" readonly=true class="form-control" id="cType1Secs" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Secs</span>
						</div>
					</div>
					<div class="panel-footer">
						<div>
							<button class="btn btn-success" type="button" id="playBtn1">
				        		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
				        	</button>
				        	<button class="btn btn-warning" type="button" id="pauseBtn1">
			        			<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
			        		</button>
			        		<button class="btn btn-info" type="button" id="resetBtn1">
			        			<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
			        		</button>
				      	</div>
				      	<div class="label-warning" id="upCounterMsg">
				      	</div>
					</div>
				</div>
				<!-- End Stop Watch 1 Panel -->

				<!-- Stop Watch 2 Panel -->
				<div class="panel panel-warning col-md-3 col-md-offset-1 blocks">
					<div class="panel-heading">
						Stop Watch 2
					</div>
					<div class="panel-body">
						<div class="input-group blocks">
							<input type="text"  readonly=true class="form-control" id="cType2Days" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Days</span>
						</div>
						<div class="input-group blocks">
							<input type="text" readonly=true class="form-control" id="cType2Hours" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Hours</span>
						</div>
						<div class="input-group blocks">
							<input type="text" readonly=true class="form-control" id="cType2Mins" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Mins</span>
						</div>
						<div class="input-group blocks">
							<input type="text" readonly=true class="form-control" id="cType2Secs" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Secs</span>
						</div>
					</div>
					<div class="panel-footer">
						<div>
				        	<button class="btn btn-success" type="button" id="playBtn2">
				        		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
				        	</button>
				        	<button class="btn btn-warning" type="button" id="pauseBtn2">
			        			<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
			        		</button>
			        		<button class="btn btn-info" type="button" id="resetBtn2">
			        			<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
			        		</button>
				      	</div>
				      	<div class="label-warning" id="downCounterMsg">
				      	</div>
					</div>
				</div>
				<!-- End Stop Watch 2 Panel -->

			</div>
		</div>
	</div>
	<!-- End Main Panel -->
</body>
</html>
