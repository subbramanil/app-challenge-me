<!doctype html>
<html lang="en" ng-app="raspApp">
	<head>
		<meta charset="utf-8">
		<title>home page</title>
		<link rel="stylesheet" href="static/css/angular-ui-switch.min.css">
	</head>
	<body>
		<div ng-controller="raspController">
			<form>
				<switch id="ledSwitch" ng-model="isLEDOn" on="On" off="Off" class="green" ng-change="toggleLEDStatus()"></switch>
				<br>{{ isLEDOn }}
			</form>
		</div>
		<script type="application/javascript" src="lib/angular.js"></script>
		<script type="application/javascript" src="lib/angular-ui-switch.min.js"></script>
		<script type="application/javascript" src="app/app.js"></script>
	</body>
</html>
