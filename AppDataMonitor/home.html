<!DOCTYPE html>
<!--<html lang="en" ng-app="fireApp">-->
<html lang="en">
<head>
    <title>DataMonitor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="static/css/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.deep_purple-red.min.css"/>
    <link rel="stylesheet" href="static/css/mystyles.css">
</head>
<body>

    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--2dp demo-card-wide">
                <div class="mdl-card__title">
                    Sign In
                </div>
                <div class="mdl-card__supporting-text">
                    <label class="mdl-textfield__label">Email</label>
                    <input type="email" class="mdl-textfield__input"/>
                </div>
                <div class="mdl-card__supporting-text">
                    <label class="mdl-textfield__label">Password</label>
                    <input type="password" class="mdl-textfield__input"/>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-button--raised">Sign In</button>
                </div>
            </div>
        </main>
</div>


<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-animate.js"></script>
<script src="lib/material.min.js"></script>
</body>
</html>
