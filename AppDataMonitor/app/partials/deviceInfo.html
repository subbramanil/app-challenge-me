<div class="mdl-card mdl-shadow--2dp mdl-cell--4-col">
    <div class="mdl-card__title mdl-card&#45;&#45;expand mdl-color&#45;&#45;teal-300">
        <h2 class="mdl-card__title-text mdl-color-text--accent">{{deviceData.deviceName}}{{deviceData.model}}</h2>
    </div>
    <div class="mdl-card__subtitle-text mdl-color-text--accent">
        {{deviceData.product}}
        {{deviceData.deviceID}}
        {{deviceData.devTotalDataUsage}}
    </div>
    <div class="mdl-card__actions mdl-card&#45;&#45;border">
        <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Read More</a>
    </div>
</div>
<div class="demo-separator mdl-cell--1-col"></div>
<div class="flex-container" style="flex-flow: row wrap">
    <div ng-repeat="app in deviceData.appList">
        <div class="mdl-card__title mdl-card&#45;&#45;expand mdl-color&#45;&#45;teal-300 flex-item">
            <h2 class="mdl-card__title-text mdl-color-text--accent">{{app.appName}}</h2>
        </div>
    </div>
</div>
