<!-- main -->
<div ng-controller="LoginController">
    <!-- content -->
    <div class="row">
        <div class="col-sm-12" id="featured">
            <div class="page-header text-muted">
                Login
                <a href="#register" class="btn btn-success pull-right">Register</a>
            </div>
        </div>
    </div>

    <div class="well-lg">
        <form action="" method="post">
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item">
                        <h4>Display Name</h4>
                        <input type="text" class="form-control" id="txtDisplayName" required/>
                    </li>
                    <li class="list-group-item">
                        <h4>Private identity</h4>
                        <input type="text" class="form-control" id="txtPrivateIdentity" required/>
                    </li>
                    <li class="list-group-item">
                        <h4>Public Identity</h4>
                        <div class="input-group">
                            <input type="text" class="form-control" id="txtPublicIdentity" placeholder="Sip2Sip user id" aria-describedby="basic-addon2">
                            <span class="input-group-addon" id="basic-addon2">@sip2sip.info</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <h4>Password</h4>
                        <input type="password" class="form-control" id="txtPassword" required/>
                    </li>
                    <li class="list-group-item">
                        <h4>Realm</h4>
                        <input type="text" class="form-control" id="txtRealm" placeholder="sip2sip.info"/>
                    </li>
                </ul>
            </div>
            <div class="row pull-right">
                <!--<input type="submit" id="btnRegister" class="btn btn-primary" onclick='sipRegister();'/>-->
                <button type="button" id="btnRegister" class="btn btn-primary" ng-click="login()">Login</button>
                <button type="button" id="btnUnRegister" class="btn btn-primary" ng-click="logout();">Logout</button>
                <!--<input type="submit" value="Logout" id="btnUnRegister" class="btn btn-primary" onclick='sipUnRegister();'/>-->
                <!--<button class="btn btn-primary pull-right">Register</button>-->
            </div>
            <div class="row">
                <a class="btn btn-primary" href="#expert">Expert mode?</a>
            </div>
        </form>
        <label style="width: 100%;" id="txtRegStatus">
        </label>
    </div>

    <hr>

    <div class="row" id="footer">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
            <p>
                <a href="#" class="pull-right">Â©Copyright Inc.</a>
            </p>
        </div>
    </div>

    <hr>

</div>
