<!DOCTYPE html>
<html ng-app="chatApp">
<head>
<title>Home</title>
<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='Group Chat app' />
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css" />
<style type="text/css">
	video {
	  width: 307px;
	  height: 250px;
	  background: rgba(255,255,255,0.5);
	  border: 1px solid #ccc;
	  -webkit-filter: grayscale(1);
	}
</style>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/sock.js"></script>

<body>
	<div class="container-fluid" ng-controller="UserController as userController">
		<div class="row">
			<div class="panel panel-primary col-md-6">
				<div class="panel-heading">
					User
				</div>
				<div class="panel-body">
					<ul id="userInfo">
						<li><h4 ng-show="userName">{{userName}}</h4></li>
						<li><h4 ng-show="userEmail">{{userEmail}}</h4></li>
						<li><h4 ng-show="userStatus">{{userStatus}}</h4></li>
					</ul>
					<video autoplay></video>
				</div>	
			</div>
			<div class="panel panel-primary col-md-6">
				<div class="panel-heading">
					Rooms
				</div>
				<div class="panel-body">
					<table id="roomDetails" class="display">

			    	</table>
					<div>
						<button class="btn btn-success" type="button" id="addRoom">
			        		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			        	</button>
					</div>
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Messages
				</div>
				<div class="panel-body">
					<ul id="statusMsgsList">
						
					</ul>
				</div>
			</div>	
		</div>

		<div class="modal fade" id="userPopup" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">User SignUp</h4>
					</div>
					<div class="modal-body">
						<form action="">
							<label>Name: </label>
		      				<input type="text" ng-model="userName" placeholder="Enter a name here" class="form-control ng-pristine ng-valid">
		      				<label>Email: </label>
		      				<input type="email" ng-model="userEmail" placeholder="Enter your Email here" class="form-control  ng-pristine ng-valid">
		      				<label>Status: </label>
		      				<select ng-model="userStatus" class="form-control">
		      					<option>Available</option>
		      					<option>Offline</option>
		      					<option>Invisible</option>
		      				</select>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button class="btn btn-primary" ng-click="signUp()" data-dismiss="modal">Sign</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" id="roomPopup" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Create Room</h4>
					</div>
					<div class="modal-body">
						<label>Name: </label>
	      				<input type="text" ng-model="roomName" placeholder="Enter a name here" class="form-control ng-pristine ng-valid">
	      				<label>Room Description</label>
	      				<input type="text" ng-model="roomDesc" placeholder="Enter room description" class="form-control ng-pristine ng-valid">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button class="btn btn-primary" ng-click="addRoom()" data-dismiss="modal">Add Room</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
</body>
</html>
