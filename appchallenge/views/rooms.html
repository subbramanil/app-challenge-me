<!DOCTYPE html>
<html ng-app="chatApp">
<head>
<title>Rooms</title>
<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='Group Chat app' />
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css" />
<style type="text/css">
	video {
	  width: 307px;
	  height: 250px;
	  background: rgba(255,255,255,0.5);
	  border: 1px solid #ccc;
	  -webkit-filter: grayscale(1);
	}
</style>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- <script type="text/javascript" src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script> -->
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="/js/angular.js"></script>
<script type="text/javascript" src="/js/sock.js"></script>
<script type="text/javascript" src="/js/rtc.js"></script>

<body>
	<div class="container-fluid" ng-controller="RoomController as roomController">
		<div class="row">
			<!-- <div ng-repeat="user in usersList" class="panel panel-primary col-md-6"> -->
			<div class="panel panel-primary col-md-6">
				<div class="panel-heading">
					<h2>Local</h2>
				</div>
				<div class="panel-body">
					<ul id="localUserInfo">
						<li><h4 ng-show="localUser.userName">{{localUser.userName}}</h4></li>
						<li><h4 ng-show="localUser.userMailID">{{localUser.userMailID}}</h4></li>
						<li><h4 ng-show="localUser.available">{{localUser.available}}</h4></li>
					</ul>
					<video id="localVideo" autoplay></video>
				</div>	
			</div>
			<div class="panel panel-primary col-md-6">
				<div class="panel-heading">
					<h2>Remote</h2>
				</div>
				<div class="panel-body">
					<ul id="remoteUserInfo">
						<li><h4 ng-show="remoteUser.userName">{{remoteUser.userName}}</h4></li>
						<li><h4 ng-show="remoteUser.userMailID">{{remoteUser.userMailID}}</h4></li>
						<li><h4 ng-show="remoteUser.available">{{remoteUser.available}}</h4></li>
					</ul>
					<video id="remoteVideo" autoplay></video>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
